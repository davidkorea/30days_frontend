<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://res.cform.cn/unzip/1582524819346_9124741506002318/tailwind.min.css">
    <style>
        .bg {
            background: linear-gradient(-30deg, #F9364B, #7FA9F7);
        }
        
        .frame {
            width: 260px;
            height: 550px;
        }
        
        .text-1xs {
            font-size: 0.5rem;
        }
        
        .rounded-1xl {
            border-radius: 1.25rem;
        }
    </style>
</head>

<body>
    <div class="centerframe h-screen bg-pink-200 flex flex-col justify-center items-center">
        <div class="frame px-4 pt-3 pb-8 bg rounded-1xl shadow-2xl flex flex-col justify-between">
            <div class="icons-top flex justify-between">
                <div class="time text-1xs text-white font-light">9:41</div>
                <div class="flex">
                    <div class="w-3 h-3 mr-1 bg-cover bg-center" style="background-image: url('https://res.cform.cn/unzip/1582524819346_9124741506002318/source/icon-top-1.png');"></div>
                    <div class="w-3 h-3 mr-1 bg-cover bg-center" style="background-image: url('https://res.cform.cn/unzip/1582524819346_9124741506002318/source/icon-top-2.png');"></div>
                    <div class="w-3 h-3 mr-1 bg-cover bg-center" style="background-image: url('https://res.cform.cn/unzip/1582524819346_9124741506002318/source/icon-top-3.png');"></div>
                </div>
            </div>
            <div class="go-back text-white text-lg">‚Üê</div>
            <div class="artist flex items-center">
                <div class="avatar w-10 h-10 mr-3 bg-cover rounded-full" style="background-image: url('https://res.cform.cn/unzip/1582524819346_9124741506002318/source/avater.jpeg');"></div>
                <div class="introduction">
                    <div class="name text-white font-bold text-sm antialiased">Benjamin Wells</div>
                    <div class="info text-white text-1xs font-light antialiased">Tukang Foto Dakakan</div>
                </div>
            </div>
            <div class="art w-full h-48 bg-cover rounded-1xl shadow-2xl self-center" style="background-image: url('https://res.cform.cn/unzip/1582524819346_9124741506002318/source/art.png');"></div>
            <div class="art-info">
                <div class="my-1 text-white text-xl font-bold antialiased">Abstract Painting</div>
                <div class="text-white text-1xs antialiased">
                    Ukuran karya seni fotografi <br/> 12 4/5 x 9 4/5 in <br/> 32.5 x 25 m
                </div>
            </div>
            <div class="icons-bottom flex justify-around">
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 m-1 rounded-full bg-gray-100 bg-cover bg-center shadow-xl" style="background-image: url('https://res.cform.cn/unzip/1582524819346_9124741506002318/source/icon-bottom-1.png');"></div>
                    <div class="text-white text-1xs">Suka</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 m-1 rounded-full bg-gray-100 bg-cover bg-center shadow-xl" style="background-image: url('https://res.cform.cn/unzip/1582524819346_9124741506002318/source/icon-bottom-2.png');"></div>
                    <div class="text-white text-1xs">Unduh</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 m-1 rounded-full bg-gray-100 bg-cover bg-center shadow-xl" style="background-image: url('https://res.cform.cn/unzip/1582524819346_9124741506002318/source/icon-bottom-3.png');"></div>
                    <div class="text-white text-1xs">Profile</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
